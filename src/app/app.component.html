<td-layout [mode]="side" [opened]="false"  containerAutosize="true">
  <td-navigation-drawer flex sidenavTitle="COVALENT" logo="logo"
                        name="John Doe" email="john.doe@company.com">
    <mat-nav-list>
      <a *ngFor="let item of routes" mat-list-item [routerLink]="item.path" tdLayoutClose
         routerLinkActive #rla="routerLinkActive"><mat-icon>{{item.icon}}</mat-icon>{{item.label}}</a>
    </mat-nav-list>
    <div td-navigation-drawer-menu>
      <mat-nav-list>
        <a mat-list-item><mat-icon>account_box</mat-icon>Profile</a>
      </mat-nav-list>
    </div>
  </td-navigation-drawer>
  <td-layout-nav>
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <button mat-icon-button td-menu-button tdLayoutToggle>
        <mat-icon>menu</mat-icon>
      </button>
      <mat-icon [routerLink]="['/']" class="mat-icon-logo cursor-pointer" svgIcon="assets:datavision"></mat-icon>
      <span [routerLink]="['/']" class="cursor-pointer">Stock</span>
      <span flex></span>
      <a mat-icon-button matTooltip="Github" href="https://github.com/teradata/covalent" target="_blank"><mat-icon svgIcon="assets:github"></mat-icon></a>
      <a mat-icon-button matTooltip="Docs" href="https://teradata.github.io/covalent/" target="_blank"><mat-icon>chrome_reader_mode</mat-icon></a>
    </div>
<!--
    <nav mat-tab-nav-bar>
      <a mat-tab-link
         *ngFor="let link of routes"
         [routerLink]="link.path"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        <i class="material-icons md-18" style="margin-right: 5px">{{link.icon}}</i>
        {{link.label}}
      </a>
    </nav>
-->
    <router-outlet></router-outlet>
    <td-layout-footer>
      <div layout="row" layout-align="start center">
        <span class="mat-caption">Copyright &copy; 2017 ABC Inc. All rights reserved</span>
      </div>
    </td-layout-footer>
  </td-layout-nav>
</td-layout>
