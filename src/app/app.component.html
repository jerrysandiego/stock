<td-layout [mode]="side" [opened]="false" [sidenavWidth]="500">
  <td-navigation-drawer flex sidenavTitle="COVALENT" logo="teradata-dark"
                        name="John Doe" email="firstname.lastname@company.com">
    <mat-nav-list>
      <a mat-list-item><mat-icon>home</mat-icon>Home</a>
    </mat-nav-list>
    <div td-navigation-drawer-menu>
      <mat-nav-list>
        <a mat-list-item><mat-icon>account_box</mat-icon>Profile</a>
      </mat-nav-list>
    </div>
  </td-navigation-drawer>
  <td-layout-nav logo="assets:teradata" toolbarTitle="COVALENT" navigationRoute="/">
    <button mat-icon-button td-menu-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>
    stock dashboard
    <nav mat-tab-nav-bar>
      <a mat-tab-link
         *ngFor="let link of routes"
         [routerLink]="link.path"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        <i class="material-icons md-18" style="margin-right: 5px">{{link.icon}}</i>
        {{link.label}}
      </a>
    </nav>
    <router-outlet></router-outlet>
  </td-layout-nav>
</td-layout>
